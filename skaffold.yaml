apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: ticketing.dev
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: jiaulislam/auth.ticketing.dev
      context: auth-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: jiaulislam/ticket.ticketing.dev
      context: ticket-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: jiaulislam/order.ticketing.dev
      context: order-service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
